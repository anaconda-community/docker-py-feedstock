{% set version = "6.1.0" %}

package:
  name: docker-py
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/d/docker/docker-{{ version }}.tar.gz
  sha256: cb697eccfeff55d232f7a7f4f88cd3770d27327c38d6c266b8f55c9f14a8491e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=45
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.7
    - packaging >=14.0
    - requests >=2.26.0
    - urllib3 >=1.26.0
    - websocket-client >=0.32.0
    - pywin32-on-windows
    - paramiko >=2.4.3

test:
  imports:
    - docker
    - docker.api
    - docker.auth
    - docker.tls
    - docker.utils
    - docker.utils.ports
    - docker.transport.unixconn
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/docker/docker-py
  summary: A Python library for the Docker Engine API.
  dev_url: https://github.com/docker/docker-py
  doc_url: https://docker-py.readthedocs.io
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bollwyvl
    - ocefpaf
    - scopatz
    - mariusvniekerk
